<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" style="margin-left: 10px; margin-right: 10px;">
            <ion-button (click)="logout()" color="dark" style="fill: black;  border-radius: 50%;">
                <ion-icon slot="icon-only" ios="log-out-outline" md="log-out-sharp"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title> <strong>Liste de Porte à Porte</strong></ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="lists.length>0">
        <ion-row>
            <ion-col size="6"  *ngFor="let item of lists; let i = index">
                <ion-card>
                    <ion-card-content>
                        Porte à porte {{i+1}}
                    </ion-card-content>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>
    <div *ngIf="lists.length===0" style="text-align: center; margin-top: 20%">
<!--        <ion-text mode="ios">-->
<!--            <h1> Bienvenue dans <strong>Porte à Porte</strong></h1>-->
<!--        </ion-text>-->
        <div style="margin-top: 100px;">
            <img  style="text-align: center" class="img animated  bounceInUp"  src="../../../assets/imgs/undraw_page_not_found_su7k.png">
        </div>
    </div>


</ion-content>
