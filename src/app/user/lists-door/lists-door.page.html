<ion-header>
    <ion-toolbar>
        <ion-title>Liste de Porte à Porte</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let list in lists; let i = index">
                <ion-card>
                    <ion-card-content>
                        Porte à porte {{i+1}}
                    </ion-card-content>
                </ion-card>
            </ion-col>

        </ion-row>


    </ion-grid>


</ion-content>
