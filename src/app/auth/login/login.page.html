

<ion-content>
  <div class="btn" style="margin-top: 10%;">
<!--    <ion-avatar>-->
    <img class="img animated bounceInDown"  src="../../../assets/imgs/undraw_Login_v483.png">
<!--    </ion-avatar>-->

  </div>
  <form  [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Connectez vous</h3>
          </div>
          <div >

            <ion-item>
              <ion-label position="floating">Adresse Mail</ion-label>
              <ion-input name="email" type="email" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input name="password" type="password"  formControlName="password" required></ion-input>
            </ion-item>
          </div>
          <div class="btn">
            <ion-button class="ion-align-self-center" size="medium" type="submit" [disabled]="loginForm.invalid" expand="round">Se connecter</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <div class="text">
      <p>Vous n'aviez pas de compte,  <a routerLink='/register'>
        inscrivez </a>vous ici</p>
    </div>
  </ion-row>
</ion-content>
